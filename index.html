<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instanews</title>
  <link rel="stylesheet" href="build/css/style.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>New York Times</h1>
        <img src="images/nyt-logo.svg" alt="New York Times Logo" />
      </div>
      <nav>
        <p>Choose a section:</p>
        <select class="choices">
          <option value="sections">Sections</option>
          <option value="home">Home</option>
          <option value="world">World</option>
          <option value="technology">Technology</option>
          <option value="movies">Movies</option>
          <option value="food">Food</option>
          <option value="travel">Travel</option>
        </select>
      </nav>
    </header>
    <section class="articles">
      <h2>articles</h2>
      <div class="loading">
        <img src="images/ajax-loader.gif" alt="Ajax Loader" />
      </div>
      <ul class="grid">
      </ul>
    </section>
    <footer>
      <p>&copy; Copyright 2016 <span>Instanews</span></p>
    </footer>
  </div>
  <script type="text/javascript" src="build/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="plugins/jquery.heapbox-0.9.4.js"></script>
  <script type="text/javascript" src="plugins/height-animate.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
